<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet " href="./styc.css">    
</head>
<body>

    <header>
        <h1>Contact Me</h1>
    </header>

    <div class="cont-container">
        <div class="cont-box">
            <div class="cont-details">
                <i class="fas fa-user"></i><strong>Name:</strong> Your Name
            </div>
            <div class="cont-details">
                <i class="fas fa-envelope"></i><strong>Email:</strong> your.email@example.com
            </div>
            <div class="cont-details">
                <i class="fas fa-phone"></i><strong>Phone:</strong> +1 123-456-7890
            </div>
        </div>
    </div>

</body>
</html>
